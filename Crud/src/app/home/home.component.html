<div class="task-container">
    <div *ngFor="let task of tasks; let i = index" class="task">
      <div *ngIf="!task.editMode">
        <h3>{{ task.title }}</h3>
        <p>{{ task.description }}</p>
        <button class="edit" (click)="task.editMode = true">Edit</button>
        <button (click)="deleteTask(i)">Delete</button>
      </div>
      <div *ngIf="task.editMode" class="edit-mode-container">
        <input type="text" [(ngModel)]="task.title" placeholder="Enter task title">
        <textarea [(ngModel)]="task.description" placeholder="Enter task description"></textarea>
        <button (click)="saveTask(i)">Save</button>
        
        <button (click)="cancelEdit(i)">Cancel</button>
      </div>
    </div>
  </div>
